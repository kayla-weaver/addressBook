<!DOCTYPE html>
<html lang="en-US">
<head>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
  <link href="./css/styles.css" type="text/css" rel="stylesheet">
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>
<body>
    <h1>Address Book</h1>
    <h2>Add a Contact:</h2>
    <form id="new-contact">
      <label for="new-first-name">First Name</label>
      <input type="text" id="new-first-name" name="new-first-name" required>
      <label for="new-last-name">Last Name</label>
      <input type="text" id="new-last-name" name="new-last-name" required>
      <label for="new-phone-number">Phone Number</label>
      <input type="text" id="new-phone-number" name="new-phone-number" required>
      <br>
      <label for="email">Email</label>
      <input type="text" id="email" name="email" required>

      <button type="submit">Add</button>
    </form>
    
  <div class="container">
    <h2>Contacts:</h2>
      <ul id="contacts">
      </ul>
      <form id="contact-address">
        <h2>To add Physical Addresses to your contact, enter the type and value:</h2>
        <!--displays current addresses for the contact-->
        <label for="physicalAddressType"> Physical Address Type: </label>
        <input type="text" id="physicalAddressType" name="physicalAddressType">
        <label for="physicalAddress"> Physical Address </label>
        <input type="text" id="physicalAddress" name="physicalAddress">
        
        
        <button type="submit">Add addresses</button>
      </form>
  </div>
    
  
    <div id="contact-details" class="hidden">
      <p>First Name: <span id="first-name"></span></p>
      <p>Last Name: <span id="last-name"></span></p>
      <p>Phone Number: <span id="phone-number"></span></p>
    </div>
</body>
</html>
